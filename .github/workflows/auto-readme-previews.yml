name: Auto Generate README Previews

permissions:
  contents: write

on:
  push:
    paths:
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
  workflow_dispatch:

jobs:
  generate-previews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate README previews by folder
        run: |
          python - <<'PY'
          import os, re, urllib.parse

          start_marker = "<!-- PREVIEW_START -->"
          end_marker = "<!-- PREVIEW_END -->"

          # collect all image files
          images = []
          for root, _, files in os.walk("."):
              for f in files:
                  if re.search(r"\.(png|jpe?g)$", f, re.IGNORECASE):
                      path = os.path.join(root, f).replace("\\", "/").lstrip("./")
                      images.append(path)

          # group by folder
          groups = {}
          for img in sorted(images):
              folder = os.path.dirname(img) or "."
              groups.setdefault(folder, []).append(img)

          # generate html
          html = ""
          for folder, imgs in groups.items():
              html += f"<h3 align=\"center\">{folder}</h3>\n"
              html += "<table align=\"center\"><tr>\n"

              for i, img in enumerate(imgs):
                  name = os.path.splitext(os.path.basename(img))[0].replace("-", " ")
                  img_url = urllib.parse.quote(img)

                  html += f"""<td align="center">
  <img src="{img_url}" width="250"><br>
  <sub><b>{name}</b></sub>
</td>
"""

                  if (i + 1) % 3 == 0:
                      html += "</tr><tr>\n"

              html += "</tr></table>\n<br>\n"

          # replace section in README
          with open("README.md", "r", encoding="utf-8") as f:
              content = f.read()

          pattern = re.compile(
              rf"{re.escape(start_marker)}.*?{re.escape(end_marker)}",
              re.S
          )
          new_content = pattern.sub(f"{start_marker}\n{html}\n{end_marker}", content)

          with open("README.md", "w", encoding="utf-8") as f:
              f.write(new_content)
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update README previews" || echo "No changes"
          git push
