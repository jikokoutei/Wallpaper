name: Auto Generate README Previews

permissions:
  contents: write

on:
  push:
    paths:
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.jpeg"
      - "**/*.webp"
      - "**/*.mp4"
      - "**/*.mkv"
      - "**/*.mov"
      - "**/*.webm"
  workflow_dispatch:

jobs:
  generate-previews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Generate README previews
        run: python scripts/generate_readme_previews.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md video_previews || true
          git commit -m "Auto-update README previews" || echo "No changes to commit"
          git push
